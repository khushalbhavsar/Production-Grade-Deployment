apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopeasy-app
  labels:
    app: shopeasy
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: shopeasy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: shopeasy
    spec:
      containers:
      - name: shopeasy
        image: khushalbhavsar/multibranch-flask-app:build-14
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: secret-key
              optional: true
