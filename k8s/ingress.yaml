apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shopeasy-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: shopeasy.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: shopeasy-service
            port:
              number: 80
